<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>sousuo页面</title>
    <script src="../js/libs/flexible.js"></script>
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <!-- 搜索页面 -->
    <div class="wrap">
        <header>
            <span class="icon-back"></span>
            <div class="search-wrap">
                <span class="icon-search"></span>
                <input type="text" placeholder="请输入搜索内容" class="ipt">
                <span class="search-btn">搜索</span>
            </div>
        </header>
        <div class="content">
            <div class="inner-content">
                <div class="tag-wrap">
                    <h2 class="none history-title">历史搜索</h2>
                    <ul class="type-tags history"></ul>
                    <h2>热门搜素</h2>
                    <ul class="type-tags hot"></ul>
                </div>
                <ul class="search-list none"></ul>
            </div>
        </div>
        <script type="text/x-handlebars-template" id="tag-tpl">
            {{#each this}}
            <li class="tag">{{ad_name}}</li>
            {{/each}}
        </script>
    </div>
    <script src="../js/libs/require.js"></script>
    <script>
        require(['../js/main.js'],function(){
            require(['search'])
        })
    </script>
</body>
</html>
